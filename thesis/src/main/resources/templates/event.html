<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:insert="header/head.html"/>
    <title>События</title>
</head>

<body class="bg-body-tertiary">
<div th:insert="header/header.html"></div>
<div class="container-sm mt-3 bg-white text-dark rounded mb-3">
    <div class="row p-3">
        <div class="d-flex justify-content-around">
            <h3>Информация о событиях</h3>
            <a class="btn btn-primary" href="#" th:href="@{/event/create}">Добавить событие</a>
        </div>
    </div>
</div>

<div class="container-sm mt-3 bg-white text-dark rounded">
    <div class="row p-3">
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">Название</th>
                <th class="text-center">Описание</th>
                <th class="text-center">Место</th>
                <th class="text-center">Время</th>
                <th class="text-center">Тематика</th>
                <th class="text-center">Стоимость</th>
                <th class="text-center">Афиша</th>
                <th class="text-center">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td class="text-center align-middle" th:text="${event.title}"></td>
                <td class="text-center align-middle" th:text="${event.description}"></td>
                <td class="text-center align-middle">
                    <p th:if="${event.place != null}" th:text="${event.place.name}"/>
                </td>
                <td class="text-center align-middle" th:text="${event.startTime.toString()}"></td>
                <td class="text-center align-middle">
                    <div th:if="${event.themes != null}" th:each="theme : ${event.themes}">
                        <div th:text="${theme.name}"/>
                    </div>
                </td>
                <td class="text-center align-middle">
                    <div th:if="${event.price > 0}" th:text="${event.price}" class="row p-3"/>
                    <div th:if="${event.price == null}" class="row p-3">
                        Бесплатно
                    </div>
                </td>
                <td class="text-center align-middle">
                    <div th:if="${event.image != null}">
                        <img th:src="'../image/images/' + ${event.image.name}" alt="afisha" height="200">
                    </div>
                </td>
                <td class="text-center align-middle">
                    <div class="row p-3">
                        <a class="btn btn-primary" href="../comment.html"
                            th:href="@{/comment/{eventId}(eventId = ${event.id})}">Комментарии</a>
                    </div>
                    <div th:switch="${event.subscribed}" class="row p-3">
                        <form th:case="${false}" class="form-subscribe" action="../event/all"
                              th:action="@{/subscription/event/{eventId}(eventId = ${event.id})}" th:method="post">
                            <button class="btn btn-primary" type="submit">Подписаться</button>
                        </form>
                        <form th:case="${true}" class="form-unsubscribe" action="../event/all"
                              th:action="@{/subscription/event/{eventId}/delete(eventId = ${event.id})}" th:method="post">
                            <button class="btn btn-primary" type="submit">Отписаться</button>
                        </form>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
