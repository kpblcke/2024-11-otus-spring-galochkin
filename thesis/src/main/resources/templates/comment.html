<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:insert="header/head.html"/>
    <title>Комментарии</title>
</head>

<body class="bg-body-tertiary">
<div th:insert="header/header.html"></div>
<div class="container-sm mt-3 bg-white text-dark rounded mb-3">
    <div class="row p-3">
        <h2 th:text="${event.title}"></h2>
        <h4 th:text="${event.description}"></h4>
    </div>
</div>

<div class="container-sm mt-3 bg-white text-dark rounded">
    <div class="row p-3">
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">Комментарий</th>
                <th class="text-center">Дата</th>
                <th class="text-center">Автор</th>
                <th class="text-center">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment :${comments}">
                <td class="text-center align-middle" th:text="${comment.text}"/>
                <td class="text-center align-middle" th:text="${comment.createTime.toString()}"/>
                <td class="text-center align-middle" th:text="${comment.author.username}"/>
                <td class="text-center align-middle">
                    <form class="form-delete" action="comment.html"
                          th:action="@{/comment/delete/{id}(id = ${comment.id})}" th:method="post">
                        <button class="btn btn-primary" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Удаление комментария</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Вы действительно хотите удалить этот комментарий?<br>
                    После удаления восстановление будет невозможно! <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button class="btn btn-danger" id="delete-btn" type="button">Удалить</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        let evn;
        $(".form-delete").submit(function (event) {
            evn = event;
            event.preventDefault();
            $('#modal').modal('show');
        });
        $('#delete-btn').click(function () {
            evn.target.submit();
        });
    });
</script>
