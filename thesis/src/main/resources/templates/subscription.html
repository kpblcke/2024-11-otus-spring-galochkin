<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:insert="header/head.html"/>
    <title>Подписки</title>
</head>

<body class="bg-body-tertiary">
<div th:insert="header/header.html"></div>
<div class="container-sm mt-3 bg-white text-dark rounded mb-3">
    <div class="row p-3">
        <div class="d-flex justify-content-around">
            <h3>Информация о подписках</h3>
        </div>
    </div>
</div>

<div class="container-sm mt-3 bg-white text-dark rounded">
    <div class="row p-3">
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">Событие</th>
                <th class="text-center">Место</th>
                <th class="text-center">Тематика</th>
                <th class="text-center">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subscription : ${subscriptions}">
                <td class="text-center align-middle" th:text="${subscription.eventTitle}"/>
                <td class="text-center align-middle" th:text="${subscription.placeName}"/>
                <td class="text-center align-middle" th:text="${subscription.themeName}"/>
                <td class="text-center align-middle">
                    <form class="form-delete" action="subscription.html"
                          th:action="@{/subscription/delete/{subscriptionId}(subscriptionId = ${subscription.id})}" th:method="post">
                        <button class="btn btn-primary" type="submit">Отписаться</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
