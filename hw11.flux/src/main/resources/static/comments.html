<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <title>Комментарии</title>
    <script src="api-service.js"></script>
    <script>
        var bookId = null;

        function fillContainer(comments) {
            const tableContainer = document.getElementById('comment-container');
            domService.clearContainer(tableContainer);

            comments.forEach(data => {
                let rowContainer = document.createElement('tr');
                rowContainer.classList = "comment-container-data text-center align-middle";
                tableContainer.appendChild(rowContainer);

                let titleCol = document.createElement('td');
                titleCol.classList = "comment-container-data text-center align-middle";
                titleCol.innerHTML = data.id;

                let commentTextCol = document.createElement('td');
                commentTextCol.classList = "comment-container-comment text-center align-middle";
                commentTextCol.innerHTML = data.text;

                let deleteCol = document.createElement('td');
                deleteCol.classList = "comment-container-delete text-center align-middle";

                let deleteBtn = document.createElement('button');
                deleteBtn.classList = "link-button text-center align-middle btn btn-primary";
                deleteBtn.innerHTML = "Удалить";
                deleteBtn.addEventListener('click', () => {
                    deleteComment(data.id);
                });

                deleteCol.appendChild(deleteBtn);

                rowContainer.appendChild(titleCol);
                rowContainer.appendChild(commentTextCol);
                rowContainer.appendChild(deleteCol);
            });
        }

        async function loadData() {
            bookId = bookId || urlUtils.getQueryParam('bookId');

            try {
                const comments = await apiService.call('getCommentsByBook', { bookId: bookId });
                fillContainer(comments);
            } catch (error) {
                console.log(error);
                alert((error.code || 'Error') + ' ' + (error.message || 'Failed to load comments'));
            }
        }

        async function deleteComment(id) {
            try {
                await apiService.call('deleteComment', { id: id });
                await loadData();
            } catch (error) {
                console.log(error);
                alert((error.code || 'Error') + ' ' + (error.message || 'Failed to delete comment'));
            }
        }

        window.addEventListener("load", function() {
            loadData();
        });
    </script>
</head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="genre.html" >Жанры</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body class="bg-body-tertiary">
<div class="container-sm mt-3 bg-white text-dark rounded mb-3">
    <div class="row p-3">
        <div class="d-flex justify-content-around">
            <h3>Комментарии по книге</h3>
        </div>
    </div>
</div>

<div class="container-sm mt-3 bg-white text-dark rounded">
    <div class="row p-3">
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Текст</th>
                <th class="text-center">Действие</th>
            </tr>
            </thead>
            <tbody id="comment-container" class="comment-container container-sm mt-3 bg-white text-dark rounded">
            </tbody>
        </table>
    </div>
</div>

<div class="button-container container-sm mt-3 bg-white text-dark rounded mb-3">

        <a class="btn btn-primary" href="book.html">

    </div>
