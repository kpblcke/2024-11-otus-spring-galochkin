<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="api-service.js"></script>
    <title>Авторы</title>
    <script>
        function fillContainer(authors) {
            const tableContainer = document.getElementById('author-container');
            domService.clearContainer(tableContainer);

            authors.forEach(data => {
                let rowContainer = document.createElement('tr');
                tableContainer.appendChild(rowContainer);

                let titleCol = document.createElement('td');
                titleCol.classList = "genre-container-data text-center align-middle";
                titleCol.innerHTML = data.id;

                let genreNameCol = document.createElement('td');
                genreNameCol.classList = "genre-container-comment text-center align-middle";
                genreNameCol.innerHTML = data.fullName;

                rowContainer.appendChild(titleCol);
                rowContainer.appendChild(genreNameCol);
            });
        }

        async function loadData() {
            try {
                const authors = await apiService.call('getAuthors');
                fillContainer(authors);
            } catch (error) {
                console.log(error);
                alert((error.code || 'Error') + ' ' + (error.message || 'Failed to load authors'));
            }
        }

        window.addEventListener("load", function() {
            loadData();
        });
    </script>
</head>
