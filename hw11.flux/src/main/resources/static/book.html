<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <title>Книги</title>
    <script src="api-service.js"></script>
    <script>
        function fillContainer(books) {
            const tableContainer = document.getElementById('main-container');
            const headerContainer = document.getElementById('header-container');

            // Очищаем таблицу, оставляя только заголовок
            while (tableContainer.childNodes.length != 1 && tableContainer.lastChild != headerContainer) {
                tableContainer.removeChild(tableContainer.lastChild);
            }

            books.forEach(data => {
                let rowContainer = document.createElement('tr');
                rowContainer.classList = "book-container-data text-center align-middle";
                tableContainer.appendChild(rowContainer);

                let titleCol = document.createElement('td');
                titleCol.classList = "book-container-title text-center align-middle";
                titleCol.innerHTML = data.title;

                let authorCol = document.createElement('td');
                authorCol.classList = "book-container-author text-center align-middle";
                authorCol.innerHTML = data.author.fullName;

                let genreCol = document.createElement('td');
                genreCol.classList = "book-container-genre text-center align-middle";
                genreCol.innerHTML = data.genre.name;

                let commentBtn = document.createElement('td');
                let commentBtn2 = document.createElement('a');
                let commentLink = document.createTextNode("Показать");
                commentBtn.appendChild(commentBtn2);
                commentBtn2.appendChild(commentLink);
                commentBtn2.classList = "link-button btn btn-primary";
                commentBtn2.href = "comments.html?bookId=" + data.id;

                let commentCol = document.createElement('td');
                commentCol.classList = "book-container-comment text-center align-middle";
                commentCol.appendChild(commentBtn2);

                let editBtn = document.createElement('td');
                let editBtn2 = document.createElement('a');
                let editLink = document.createTextNode("Изменить");
                editBtn.appendChild(editBtn2);
                editBtn2.appendChild(editLink);
                editBtn2.classList = "link-button btn btn-primary";
                editBtn2.href = "book_edit.html?id=" + data.id;

                let editCol = document.createElement('td');
                editCol.classList = "book-container-edit text-center align-middle";
                editCol.appendChild(editBtn2);

                let deleteCol = document.createElement('td');
                deleteCol.classList = "book-container-delete text-center align-middle";

                let deleteBtn = document.createElement('button');
                deleteBtn.classList = "link-button btn btn-primary";
                deleteBtn.innerHTML = "Удалить";
                deleteBtn.addEventListener('click', () => {
                    deleteBook(data.id);
                });

                deleteCol.appendChild(deleteBtn);

                rowContainer.appendChild(titleCol);
                rowContainer.appendChild(authorCol);
                rowContainer.appendChild(genreCol);
                rowContainer.appendChild(commentCol);
                rowContainer.appendChild(editCol);
                rowContainer.appendChild(deleteCol);
            });
        }

        async function loadData() {
            try {
                const books = await apiService.call('getBooks');
                fillContainer(books);
            } catch (error) {
                console.log(error);
                alert((error.code || 'Error') + ' ' + (error.message || 'Failed to load books'));
            }
        }

        async function deleteBook(id) {
            try {
                await apiService.call('deleteBook', { id: id });
                await loadData();
            } catch (error) {
                console.log(error);
                alert((error.code || 'Error') + ' ' + (error.message || 'Failed to delete book'));
            }
        }

        window.addEventListener("load", function () {
            loadData();
        });
    </script>
</head>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Книги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="author.html">Авторы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="genre.html" >Жанры</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
<div class="container-sm mt-3 bg-white text-dark rounded mb-3">
    <div class="row p-3">
        <div class="d-flex justify-content-around">
            <h3>Информация о книгах</h3>
            <a class="btn btn-primary" href="book_add.html" >Добавить книгу</a>
        </div>
    </div>
</div>



<div class="container-sm mt-3 bg-white text-dark rounded">
    <div class="row p-3">
        <table id="table-books" class="table-books" class="table">
            <thead>
            <tr>
                <th class="text-center">Название</th>
                <th class="text-center">Автор</th>
                <th class="text-center">Жанр</th>
                <th class="text-center">Комментарии</th>
                <th class="text-center">Действие</th>
                <th class="text-center">Удалить</th>
            </tr>
            </thead>
            <tbody id="main-container" class="book-container">
            <tr id="header-container">
                <!-- Заголовок таблицы -->
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
